	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta property="og:image" content="https://www.onge.uk/higherorlower/es6/images/banner-logo.png" />
	<meta property="og:url" content="https://www.onge.uk/higherorlower/es6/" />
	<meta property="og:description" content="Higher or Lower card game. What's the best score you can get?" />

	<meta name="twitter:card" content="summary_large_image" />

	<link rel="manifest" href="manifest.json">

	<meta name="application-name" content="Higher or Lower">
	<meta name="theme-color" content="#247e12">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="icon" sizes="512x512" href="/higherorlower/es6/images/icon-logo.png"> 

	<meta name="apple-mobile-web-app-title" content="Higher or Lower">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<link rel="apple-touch-icon" sizes="512x512" href="/higherorlower/es6/images/icon-logo.png">

	<meta name="msapplication-starturl" content="/es6/">
	<meta name="msapplication-navbutton-color" content="#247e12">
	<meta name="msapplication-TileColor" content="#247e12">
	<meta name="msapplication-TileImage" content="/higherorlower/es6/images/icon-logo.png">
</head>
<body>
	<div class="page-wrapper">
		<div id="aria" class="aria" aria-live="polite"></div>
		<div id="scoreboard" class="scoreboard">
			<div class="scoreboard__score">Score <span class="scoreboard__item" id="score">0</span></div>
			<div class="scoreboard__lives">Lives <span class="scoreboard__item" id="lives">3</span></div>
		</div>

		<div id="deck-wrapper" class="deck-wrapper">
			<div id="first-card" class="card card_down">
				<div class="card__wrapper">
					<div class="card__face"></div>
				</div>
			</div>
			<div id="back" class="card card_back">
				<div class="card__wrapper"></div>
			</div>
		</div>

		<div id="controls" class="controls">
			<div id="controls__progress" class="controls__progress"><span id="controls__progress-bar" class="controls__progress-bar"></span></div>
			<button id="start" style="display: none;" class="controls__btn controls__btn_start">
				<span class="controls__btn-label">Start</span>
			</button>
			<div id="controls__wrapper" class="controls__wrapper">
				<span class="controls__label">Next card will be</span>
				<div class="controls__btn-wrapper">
					<button class="controls__btn" type="button" data-btn-type="+">
						<span class="controls__btn-label">↑ Higher</span>
					</button>
					<button class="controls__btn" type="button" data-btn-type="-">
						<span class="controls__btn-label">↓ Lower</span>
					</button>
				</div>
			</div>
		</div>
	</div>

	<div id="game-over" class="game-over"></div>
</body>
</html>
